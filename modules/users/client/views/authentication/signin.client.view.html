<div ng-controller="AuthenticationController" class="login-full-screen">

  <div class="login-page">
      <div class="form">
      <div class="login-title">
        <span class="logo-lg"><b>Admin</b>LTE</span>
      </div>
      <form class="register-form" name="userForm" ng-submit="signup(userForm.$valid)">
        <input type="text" placeholder="first name" name="firstName" ng-model="credentials.firstName"/>
        <input type="text" placeholder="last name" name="lastName" ng-model="credentials.lastName"/>
        <input type="text" placeholder="username" name="username" ng-model="credentials.username"/>
        <input type="text" placeholder="email address" name="email" ng-model="credentials.email"/>
        <input type="password" placeholder="password" name="password" ng-model="credentials.password"/>
        <button>create</button>
        <p class="message">Already registered? <a href="#">Sign In</a></p>
      </form>
      <form class="login-form" name="userForm" ng-submit="signin(userForm.$valid)">
        <input type="text" placeholder="username" name="username" ng-model="credentials.username"/>
        <input type="password" placeholder="password" name="password" ng-model="credentials.password"/>
        <button>login</button>
        <p class="message">Not registered? <a href="#">Create an account</a></p>
      </form>
    </div>
  </div>
</div>
<script type="text/javascript">
  $('.message a').click(function(){
     $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
  });
</script>
